<html>

<head>
    <meta charset="UTF-8">
    <title>Second Exercise</title>
</head>

<body>
    <button id="squareCreator">Crie um novo quadrado!</button>
    <div id="square"></div>
    <script>
        var btnElement = document.querySelector('#squareCreator');

        btnElement.onclick = function () {

            var squareElement = document.createElement('div');

            squareElement.setAttribute('class', 'box');
            squareElement.style.width = 100;
            squareElement.style.height = 100;
            squareElement.style.marginTop = 10;
            squareElement.style.marginRight = 10;
            squareElement.style.backgroundColor = '#f00';
            squareElement.style.float = 'left';

            var newSquare = document.querySelector('#square');
            newSquare.appendChild(squareElement);

            squareElement.onmouseover = function () {

                function getRandomColor() {
                    var letters = "0123456789ABCDEF";
                    var color = "#";
                    for (var i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }

                    return color;
                }

                var newColor = getRandomColor();

                squareElement.style.backgroundColor = newColor;
            }
        }

    </script>
</body>

</html>
